{% load static %}

{% block content %}

  {% if uploaded_file_url %}
    <p>This problem has already been solved. Thank you! </p>
    <img src="{{ uploaded_file_url }}" alt="Image" class="img-fluid">
      <p>If you think this issue is danger, please provide more information <a href="/app/info_form">Click Here</a></p>
  {% else %}
      <p>Fail to upload image. </p>
      <a href="/app/">Click Here to upload the image again.</a>
  {% endif %}

{% endblock %}
